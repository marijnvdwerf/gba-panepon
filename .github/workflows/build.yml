#        with:
#          repository: pret/pokeruby
#          path: pokeruby
#      - run: ./build_tools.sh
#        working-directory: pokeruby

      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        run: cmake
        working-directory: ${{runner.workspace}}/build

      - run: make
        working-directory: ${{runner.workspace}}/build

      - run: make validate
        working-directory: ${{runner.workspace}}/build
