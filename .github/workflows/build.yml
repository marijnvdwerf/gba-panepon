on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm

    steps:
      - uses: actions/checkout@v2

      - name: "Install tools"
        run: |
          sudo apt-get update
          sudo apt-get install build-essential gcc libpng-dev -y
      - run: cmake --version

