#        working-directory: pokeruby

      - name: Create Build Environment
        run: mkdir build

      - name: Configure CMake
        run: cmake ..
        working-directory: ${{ github.workspace }}/build

      - run: make
        working-directory: ${{ github.workspace }}/build

      - run: make validate
        working-directory: ${{ github.workspace }}/build
